<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Chamakuri Teja</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('assessts/professional-profile-banner-or-header-design-template-286bf3cf82c2433994a1948aa922a7d7_screen.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff; /* White text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            text-align: center;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2; /* Set higher z-index for header */
        }

        h1 {
            margin: 0;
            font-size: 3em;
            color: #fff; /* White text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Added text shadow for better visibility */
        }

        section {
            padding: 40px;
            text-align: center;
            margin: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Added box shadow for depth */
            width: 80%;
            max-width: 800px;
            position: relative;
            z-index: 1;
            margin-top: 80px; /* Adjusted margin-top to move the boxes down */
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .welcome-message {
            font-size: 1.5em;
        }

        .explore-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .explore-button {
            font-size: 16px;
            padding: 15px 30px;
            background-color: #3498db; /* Light blue button color */
            color: #fff; /* White button text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin: 10px;
            text-decoration: none; /* Remove default link styling */
            display: inline-block;
            position: relative;
            width: 100%;
        }

        .explore-button:hover {
            background-color: #2980b9; /* Darker button color on hover */
        }

        .button-label {
            margin-top: 5px;
            display: block;
            font-size: 14px;
            color: #fff; /* White text color */
        }

        .portfolio-title {
            text-decoration: underline;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>
            <span class="portfolio-title">My Portfolio</span>
        </h1>
    </header>

    <section>
        <p class="welcome-message">Hi, I am Chamakuri Teja. Welcome to my personal portfolio showcasing my skills,projects,certifications and experiences.</p>
    </section>

    <section class="explore-buttons">
        <a href="aboutme.html" class="explore-button">
            About Me
            <span class="button-label">Learn more</span>
        </a>
        <a href="skills.html" class="explore-button">
            Skills
            <span class="button-label">Discover</span>
        </a>
        <a href="internships and certifications.html" class="explore-button">
            Internships & Certifications
            <span class="button-label">Explore</span>
        </a>
        <a href="projects.html" class="explore-button">
            Projects
            <span class="button-label">Check out</span>
        </a>
    </section>

</body>

</html>
